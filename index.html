
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은혜의 기도 - Prayer Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fcfbf7;
        }
        .serif-font {
            font-family: 'Noto Serif KR', serif;
        }

        /* 전체화면 모드 전용 스타일 */
        #prayer-fullscreen-container:fullscreen {
            background-color: #0c0a09; /* stone-950 */
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 상단 고정으로 잘림 방지 */
            overflow-y: auto;
        }

        #prayer-fullscreen-container:fullscreen .fullscreen-content {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            color: #e7e5e4; /* stone-200 */
            font-size: 1.8rem;
            line-height: 2.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding-bottom: 100px; /* 하단 여유 공간 */
        }

        #prayer-fullscreen-container:fullscreen .exit-btn {
            display: block !important;
        }

        /* 인쇄 전용 스타일 */
        @media print {
            nav, 
            aside, 
            button, 
            select, 
            .no-print,
            header,
            .sticky {
                display: none !important;
            }

            body, html {
                background-color: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            main {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                overflow: visible !important;
            }

            .print-area {
                border: none !important;
                box-shadow: none !important;
                padding: 20px !important;
                width: 100% !important;
                background-color: white !important;
                color: black !important;
            }

            .prayer-text {
                font-family: 'Noto Serif KR', serif !important;
                font-size: 14pt !important;
                line-height: 1.8 !important;
                color: black !important;
                white-space: pre-wrap !important;
            }

            .sources-area {
                display: none !important;
            }
        }
    </style>
<script type="importmap">

}

</html>
